<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList - Ajax</title>
  <link rel="stylesheet" href="/css/ajax-main.css">
</head>
<body>
  <h1>Todo List - Ajax 버전</h1>

  <hr>
<!-- form 태그는 무조건 동기식. -->
  <div>
    <h4>할 일 추가</h4>

    <div>
      제목 : <input type="text" id="todoTitle">
    </div>

    <div>
      <textarea id ="todoContent" 
        cols="50" rows="5" placeholder="상세 내용"></textarea>
    </div>

    <button id = "addBtn">추가 하기</button>
    <button id = "homeBtn">메인으로</button>

</div>

  <hr>


  <h3 id="todoHeader">
    전체 Todo 개수 : <span id="totalCount">0</span> 개
    /
    완료된 Todo 개수 : <span id="completeCount">0</span> 개
    <button id="reloadBtn" style = "background-color: rgb(250, 250, 117); height:30px; width:120px;">새로고침</button>
  </h3>
            

  <table border="1" style="border-collapse: collapse;">

    <thead>
      <th>번호</th>
      <th>할 일 제목</th>
      <th>완료 여부</th>
      <th>등록 날짜</th>
    </thead>


    <tbody id = "tbody">
      
    </tbody>
  </table>


<!-- 할 일 상세 조회 시 출력되는 화면  
popup layer : 현재 페이지 위에 새로운 레이어를 띄움-->
<div id="popupLayer" class="popup-hidden">
  <div class="popupLayerTitle">
   상세 조회
  </div>
  <div class="popup-row">
    번호 : <span id="popupTodoNo"></span>
    |
    제목 : <span id ="popupTodoTitle"></span>

    <span id="popupClose">&times;</span> 
  </div>
  <div class="popup-row">
    완료 여부 : <span id = "popupComplete"></span>
    |
    등록일 : <span id = "popupRegDate"></span>
  </div>
  <div class="popup-row">
    [내용]
    <div id = "popupTodoContent"></div>
  </div>
  <div class="btn-container">
    <button id="changeComplete">완료 여부 변경하기</button>
    <button id ="updateView">수정하기</button>
    <button id="deleteBtn">삭제하기</button>
  </div>
</div>

  <div id="updateLayer" class="popup-hidden">
    <div class="updateLayerTitle">수정 화면</div>
    <div class="popup-row">제목 : <input type="text" id="updateTitle"></div>
    <div class="popup-row"><textarea id="updateContent" cols="50" rows="5"></textarea></div>
    <div class="btn-container"><button id = "updateBtn">수정하기</button><button id = "updateCancel">취소하기</button></div>
  </div>




  <!-- 
    footer.html 조각을 해당 위치에 추가 
    (조각의 경로는 forward 하듯이 작성(접두사,접미사 생략))
  -->
  <th:block th:replace="~{common/footer}"></th:block>


  <script src="/js/ajax-main.js"></script>

</body>
</html>
